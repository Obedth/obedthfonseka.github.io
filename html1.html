<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Me</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: #e7f0ff;
    margin: 0;
    color: #222;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .container {
    max-width: 1000px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    display: flex;
    overflow: hidden;
    flex-wrap: wrap;
  }

  .left, .right {
    flex: 1 1 400px;
    padding: 40px 30px;
  }

  .left {
    background: #fff;
  }

  .right {
    background: #d0dfff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-left: 3px solid #aac1ff;
  }

  h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 2.25rem;
    line-height: 1.2;
    color: #222;
  }

  .subtitle {
    color: #f06a00;
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.6rem;
  }

  p.description {
    color: #555;
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 2.5rem;
  }

  form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 15px;
  }

  form label {
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    font-size: 1rem;
    resize: vertical;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    outline: none;
    border-color: #f06a00;
    box-shadow: 0 0 8px rgba(240, 106, 0, 0.3);
  }

  textarea {
    grid-column: span 2;
    min-height: 120px;
  }

  .checkbox-container {
    grid-column: span 2;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.9rem;
  }

  .checkbox-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  button {
    grid-column: span 2;
    background: #f06a00;
    color: white;
    border: none;
    padding: 15px 0;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 6px 12px rgba(240, 106, 0, 0.5);
  }

  button:hover {
    background: #d05400;
    box-shadow: 0 8px 15px rgba(208, 84, 0, 0.6);
  }

  /* Right side content */

  .right img {
    border-radius: 15px;
    max-width: 100%;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    margin-bottom: 30px;
    transition: transform 0.4s ease;
  }

  .right img:hover {
    transform: scale(1.05);
  }

  .contact-info {
    background: #fff;
    padding: 20px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(160, 170, 220, 0.3);
  }

  .contact-info div {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
    font-size: 1rem;
    color: #222;
  }

  .contact-info div:last-child {
    margin-bottom: 0;
  }

  .contact-info svg {
    fill: #4a7dec;
    width: 26px;
    height: 26px;
    margin-right: 15px;
    flex-shrink: 0;
  }

  /* Responsive */
  @media (max-width: 850px) {
    .container {
      flex-direction: column;
    }
    form {
      grid-template-columns: 1fr;
    }
    textarea {
      grid-column: span 1;
    }
    .checkbox-container,
    button {
      grid-column: span 1;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <div class="subtitle">Get in Touch</div>
    <h2>Let's Chat, Reach Out to Us</h2>
    <p class="description">Have questions or feedback? We're here to help. Send us a message, and we'll respond within 24 hours.</p>

    <form id="contact-form">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="First name" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Email address" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Leave us message" required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="privacy" required />
        <label for="privacy">I agree to our friendly <a href="#" target="_blank">privacy policy</a></label>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="right">
    <img src="myphoto.jpg" alt="Person smiling on phone" />
    <div class="contact-info">
      <div>
        <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
        <div>your.email@example.com</div>
      </div>
      <div>
        <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.55.57 1 1 0 011 1v3.75a1 1 0 01-1 1A16 16 0 014 6a1 1 0 011-1h3.75a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.21 1.11z"/></svg>
        <div>+94 77 123 4567</div>
      </div>
    </div>
  </div>
</div>

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
<script>
  (function(){
    emailjs.init("CRuFdyVtrwqhV65Eq");
  })();

  const form = document.getElementById('contact-form');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    if (!form.privacy.checked) {
      alert('Please agree to the privacy policy.');
      return;
    }

    const params = {
      firstName: form.firstName.value.trim(),
      lastName: form.lastName.value.trim(),
      email: form.email.value.trim(),
      message: form.message.value.trim()
    };

    emailjs.send('service_7ov4npt', 'template_y7bqugn', params)
      .then(() => {
        alert('Message sent successfully! Thank you for reaching out.');
        form.reset();
      })
      .catch((error) => {
        console.error('EmailJS error:', error);
        alert('Oops! Something went wrong, please try again later.');
      });
  });
</script>

</body>
</html>
