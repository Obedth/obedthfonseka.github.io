<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Me</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: #e7f0ff;
    margin: 0;
    color: #222;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .container {
    max-width: 1000px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    display: flex;
    overflow: hidden;
    flex-wrap: wrap;
  }

  .left, .right {
    flex: 1 1 400px;
    padding: 40px 30px;
  }

  .left {
    background: #fff;
  }

  .right {
    background: #d0dfff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-left: 3px solid #aac1ff;
  }

  h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 2.25rem;
    line-height: 1.2;
    color: #222;
  }

  .subtitle {
    color: #f06a00;
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.6rem;
  }

  p.description {
    color: #555;
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 2.5rem;
  }

  form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 15px;
  }

  form label {
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    font-size: 1rem;
    resize: vertical;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    outline: none;
    border-color: #f06a00;
    box-shadow: 0 0 8px rgba(240, 106, 0, 0.3);
  }

  textarea {
    grid-column: span 2;
    min-height: 120px;
  }

  .checkbox-container {
    grid-column: span 2;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.9rem;
  }

  .checkbox-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  button {
    grid-column: span 2;
    background: #f06a00;
    color: white;
    border: none;
    padding: 15px 0;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 6px 12px rgba(240, 106, 0, 0.5);
  }

  button:hover {
    background: #d05400;
    box-shadow: 0 8px 15px rgba(208, 84, 0, 0.6);
  }

  /* Right side content */

  .right img {
    border-radius: 15px;
    max-width: 100%;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    margin-bottom: 30px;
    transition: transform 0.4s ease;
  }

  .right img:hover {
    transform: scale(1.05);
  }

  .contact-info {
    background: #fff;
    padding: 20px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(160, 170, 220, 0.3);
  }

  .contact-info div {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
    font-size: 1rem;
    color: #222;
  }

  .contact-info div:last-child {
    margin-bottom: 0;
  }

  .contact-info svg {
    fill: #4a7dec;
    width: 26px;
    height: 26px;
    margin-right: 15px;
    flex-shrink: 0;
  }

  /* Responsive */
  @media (max-width: 850px) {
    .container {
      flex-direction: column;
    }
    form {
      grid-template-columns: 1fr;
    }
    textarea {
      grid-column: span 1;
    }
    .checkbox-container,
    button {
      grid-column: span 1;
    }
  }
</style>
</head>
<body>

  <div class="left">
